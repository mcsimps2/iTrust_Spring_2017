<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:param name="isOBGYN" value="#{obstetrics_init_controller.isOBGYN(session.getAttribute('loggedInMID'))}"/>
	<ui:param name="isObstetricsPatient" value="#{obstetrics_visit_form.weeksPregnant != null}"/>
	
	<ui:fragment rendered="#{isObstetricsPatient}">
		<ui:fragment rendered="#{!isOBGYN}">
			<h4 style="color:indianred; margin-bottom:2rem;">Only an OB/GYN can edit newborn information</h4>
		</ui:fragment>
		
		<div class="duo-column-row">
			<div class="duo-column duo-column-form well" style="border: thin solid grey; border-radius: 25px;">
				<h:form id="newborn_form">
					<div class="form-group-long">
						<h:outputLabel for="date">Date of delivery:</h:outputLabel>
						<h:inputText label="DATE" id="date" class="form-control" value="#{newborn_form.newborn.date}" readonly="#{!isOBGYN}"/>
						<h:message for="date" showSummary="true" showDetail="false"
							style="color:red" />
					</div>
					<div class="form-group-long">
						<h:outputLabel for="time">Time of delivery:</h:outputLabel>
						<h:inputText label="TIME" id="time" class="form-control" value="#{newborn_form.newborn.time}" readonly="#{!isOBGYN}"/>
						<h:message for="time" showSummary="true" showDetail="false"
							style="color:red" />
					</div>
					<div class="form-group-long">
						<h:outputLabel for="sex">Sex:</h:outputLabel>
						<h:selectOneMenu value="#{newborn_form.newborn.sex}" class="selectpicker" style="width:100%" a:data-live-search="true">
							<f:selectItems value="#{newborn_form.getSexTypes()}" var="sexType" itemLabel="#{sexType.toString()}" itemValue="#{sextype.toString()}" />
						</h:selectOneMenu>
						<h:message for="sex" showSummary="true" showDetail="false"
							style="color:red" />
					</div>
					<div class="form-group-long">
						<h:outputLabel for="estimated-time">Time of Delivery is an Estimate:</h:outputLabel>
						<h:selectBooleanCheckbox class="form-control" value="#{newborn_form.estimated_time}" />
					</div>
					<div class="form-action-group">
						<h:commandButton id="addNewbornData" class="btn btn-default" value="Add Newborn Data" action="#{newborn_form.add()}"  disabled="#{!isOBGYN}"/>
						<h:commandButton id="updateNewbornData" class="btn btn-default" value="Update Newborn Data" action="#{newborn_form.edit()}" disabled="#{!isOBGYN}"/>
					</div>	
				</h:form>
			</div>
			
			<div class="duo-column duo-column-table">
				<h:form id="newborn_table_form">
					<ui:param name="newbornList" value="#{newborn_form.getNewborns()}" />
					<ui:fragment rendered="${!empty newbornList}">
						<h:dataTable id="newborn_table" styleClass="fTable" value="#{ newbornList }" var="newborn" border="1">
							<h:column>
								<f:facet name="header">Date</f:facet>
								<h:outputText value="#{newborn.date}" />
							</h:column>
							<h:column>
								<f:facet name="header">Time</f:facet>
								<h:outputText value="#{newborn.time}" />
							</h:column>
							<h:column>
								<f:facet name="header">Sex</f:facet>
								<h:outputText value="#{newborn.sex.toString()}" />
							</h:column>
							<h:column>
								<f:facet name="header">Time is estimated</f:facet>
								<h:outputText value="#{newborn.getPrettyEstimatedTime()}" />
							</h:column>
							<h:column>
								<f:facet name="header">Actions</f:facet>
								<h:commandButton value="Edit" class="btn btn-default" disabled="#{!isOBGYN}"
										action="#{ newborn_form.fillInput(newborn.date, newborn.time, newborn.sex, newborn.estimatedTime) }"
										>&nbsp;
								</h:commandButton>
								<h:commandButton value="Delete" class="btn btn-default" disabled="#{!isOBGYN}"
										action="#{ newborn_form.delete(newborn.id)}"
										onclick="return confirm('Are you sure that you want to delete this newborn? This will also delete the patient record.')" />
							</h:column>
						</h:dataTable>
					</ui:fragment>
					<ui:fragment rendered="${empty newbornList}">
						<h2>No Newborns</h2> 
					</ui:fragment>
				</h:form>
			</div>
		</div>
	</ui:fragment>
	<ui:fragment rendered="#{!isObstetricsPatient}">
		<h2>Not an Obstetrics Patient</h2>
	</ui:fragment>
</html>
