<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view beforePhase="#{navigation_controller.redirectIfInvalidPatient()}" />

    <h:body>
        <ui:composition template="/iTrust_template.xhtml">
            <ui:define name="pageStyle"></ui:define>
            <ui:define name="pageTitle">Emergency Health Record</ui:define>
            <ui:define name="leftMenu"><ui:include src="/auth/hcp/menu.xhtml" /></ui:define>

            <ui:define name="mainContent">
                <h1>Add Obstetrics Record</h1>

                <h:form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Initialization date</label>
                        <div class="col-sm-10">
                            <p class="well well-sm">XXXXXXXXXXX</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="lmp">LMP</label>
                        <div class="col-sm-10">
                            <h:inputText name="lmp" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="edd">EDD</label>
                        <div class="col-sm-10">
                            <p class="well well-sm">XXXXXXXXXXX</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="weeksPregnant">Weeks pregnant at intialization date</label>
                        <div class="col-sm-10">
                            <p class="well well-sm">XXXXXXXXXXX</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
