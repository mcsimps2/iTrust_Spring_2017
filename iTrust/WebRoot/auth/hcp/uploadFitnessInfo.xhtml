<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://java.sun.com/jsf/core">
	  
<f:view
	beforePhase="#{navigation_controller.redirectIfInvalidPatient()}" />
<h:body>
	<ui:composition template = "/iTrust_template.xhtml">
		<ui:define name="pageStyle">
			<link rel="stylesheet" href="/iTrust/css/form-layout.css" />
		</ui:define>
		<ui:define name="pageTitle">Upload a Fitness File</ui:define>
		<ui:define name="leftMenu"><ui:include src="/auth/hcp/menu.xhtml"/></ui:define>	
		
		<ui:define name="mainContent">
			<h:message for="" id="fitnessInfo-message" class="iTrustError" />
			<h3 align="center" style="margin-bottom:100px">Upload Fitness Data for #{user.getUserNameForID(session.getAttribute("pid"))}</h3>
			<p align="center">Export and upload a CSV file from the FitBit or Microsoft Band to add patient fitness data</p>
			<div style="text-align:center; margin-bottom:50px">
				<h:form class="upload-form" enctype="multipart/form-data">
					<h:selectOneMenu value="#{upload_fitness_info_form.fileType}" style="display:inline;margin-right:10px;">
					   	<f:selectItem itemValue="FitBit" itemLabel="FitBit" />
					   	<f:selectItem itemValue="Microsoft Band" itemLabel="Microsoft Band" />
					</h:selectOneMenu>
					<h:inputFile id="file" value="#{upload_fitness_info_form.file}" style="display:inline;"/>
					<h:commandButton value="Upload" action="#{upload_fitness_info_form.upload()}" style="margin-left:10px;"/>
				</h:form>
			</div>			

			<h:form>
				<div align="center">
					<h:link style="color:black;" class="btn btn-default" outcome="fitnessCalendar" value="Cancel"></h:link>
		     	</div>
			</h:form>
		</ui:define>
		
		<ui:define name="pageScripts"></ui:define>
	</ui:composition>
</h:body>

</html>
