<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:body>
		<ui:composition template="/iTrust_template.xhtml">
			<ui:define name="pageStyle"></ui:define>
			<ui:define name="pageTitle">iTrust - Settings</ui:define>

			<ui:define name="mainContent">
				<h1>Settings</h1>
				
				<hr />
				
				<h:form id="settings_form" class="form-horizontal">
					<div class="form-group">
						<label for="colorScheme" class="col-sm-2 control-label">Color Scheme</label>
						<div class="col-sm-2">
							<h:selectOneMenu id="color_scheme" value="#{settings_controller.colorScheme}" class="form-control">
								<f:selectItems var="scheme"
									value="#{settings_controller.getColorSchemes()}"
									itemLabel="#{scheme.toString()}"
									itemValue="#{scheme.toString()}" />
							</h:selectOneMenu>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 col-sm-offset-2">
							<h:commandButton id="submit_button" value="Save" action="#{settings_controller.save()}" />
						</div>
					</div>
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
